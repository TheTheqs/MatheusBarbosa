<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fala comigo!</title>
    <link rel="stylesheet" href="Styles/ContentStyle.css">
    <link rel="stylesheet" href="Styles/HeaderStyle.css"> <!-- importação de styles, um somente para o header e navegação, o outro do conteúdo da página-->
</head>
<body> <!-- faz-se uso de compartimentos expecíficos de alocação, como nav e header.-->
    <header> 
        <img id="capa" src="Assets/Capa.png" alt="Na capa, eu, Matheus, estou sendo representado de forma cartunesca como o personagem NightWolf, de Mortal Kombat">
        <nav>
            <ul id="navHeader">
                <li id="indexButton"><a href="index.html"><button>Início</button></a></li>
                <li id="portifolioButton"><a href="portifolio.html"><button>Formação</button></a></li>
                <li id="projetosButton"><a href="trabalho.html"><button>Projetos</button></a></li>
                <li id="contatoButton">Contato</li>
            </ul>
        </nav>
    </header>
    <div id="indexDiv">
        <h1>Contato</h1>
        <img id="profilePic" src="Assets/Gato.png" alt="Um gatinho desenhando se escondendo atrás de uma estante">
        <div id="card">
            <form action="#" method="post" id="fomacoes">
                <label class="contact" for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Matheus Barbosa da Silva"><br><br>        
                <label class="contact" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="matheqs@gmail.com"><br><br>        
                <label class="contact" for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="8" cols="50" placeholder="Digite qualquer mensagem, eu vou ler, prometo :D"></textarea><br><br>
        
                <input type="submit" value="Enviar" id="sendButton">
            </form>
        </div>
        
    </div>
    <script src="Logic/SendPrank.js"></script>  <!-- esta é a única aba que possui script, uma forma de divertida de interagir com o usuário já que o formulário não possui destino de envio e serve apenas para efeitos visuais-->
</body>
</html>
